<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
            <div class="overlay">
            <h2 class="text-center">Login</h2>
            <hr>
            <br>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" name="lemail" [(ngModel)]="lemail" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="lpassword" [(ngModel)]="lpassword" placeholder="Password">
              </div>
              <button type="submit" class="btn" (click)="Login()">Login</button>
            </form>
          </div>
        </div>
    
        <div class="col-md-6">
            <div class="overlay">
              <h2 class="text-center">Sign up</h2>
              <hr>
              <br>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" name="firstname" [(ngModel)]="Rfirstname" placeholder="Firstname">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="lastname" [(ngModel)]="Rlastname" placeholder="Lastname">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="Username" [(ngModel)]="Rusername" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" [(ngModel)]="Remail" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" [(ngModel)]="Rpassword" placeholder="Password">
                </div>
                <button type="submit" class="btn" (click)=Registre()>Sign up</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
