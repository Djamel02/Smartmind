<div class="dashboard">
  <div class="container">
      <h3>Dashboard</h3>
      <button class="btn btn-info" routerLink="./..">Log out</button>
      <hr>
    <!--Start Cards -->
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-users"></i>
          </div>
          <div class="card-content">
            <p class="category">Players</p>
            <h3 class="card-title">{{NbrUsers}}</h3>
          </div>
          <div class="card-footer">
            Members
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-level-up"></i>
            </div>
            <div class="card-content">
              <p class="category">Top Score</p>
              <h3 class="card-title">{{toplevel}}</h3>
            </div>
            <div class="card-footer">
              Members
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-user-secret"></i>
              </div>
              <div class="card-content">
                <p class="category">Best player</p>
                <h3 class="card-title">{{bplayer}}</h3>
              </div>
              <div class="card-footer">
                Members
              </div>
            </div>
          </div>
    </div>
    <!-- End Cards -->
    <br>
    <!-- Start Table -->
    <h4 class="text-center">Table of users</h4><br>
    <table class="table table-dark table-responsive text-center">
      <thead>
        <tr>
          <th scope="col">level</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.level}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.user}}</td>
          <td>{{user.email}}</td>
          <td>{{user._id}}</td>
          <td><button class="btn btn-info" routerLink="update/{{user._id}}" ><i class="fa fa-edit"></i></button> <button class="btn btn-danger" (click)="delUser(user._id)"><i class="fa fa-trash"> </i></button></td>
        </tr>
      </tbody>
    </table>
    <!-- End Table -->
    <br>
    <button class="btn btn-primary" routerLink='adduser' ><i class="fa fa-plus"> </i> Add User</button>
  </div>
</div>
