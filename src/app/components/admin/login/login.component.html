<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="overlay">
      <h2 class="text-center">Admin login</h2>
      <hr>
      <br>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" name="lemail" [(ngModel)]="lemail" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="lpassword" [(ngModel)]="lpassword" placeholder="Password">
        </div>
        <button type="submit" class="btn" (click)="Login()">Login</button>
      </form>
    </div>
    </div>
  </div>
</div>
