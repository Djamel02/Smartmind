<div class="container">
  <h1 class="text-center">Update User Page</h1>
  <hr>
  <button class="btn btn-success" routerLink='admin/dashboard'> <i class="fa fa-chevron-circle-left "> </i>  Return to Dashboard</button>
  <br><br>
  <form *ngFor="let user of users">
    <div class="form-group">
      <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" [(ngModel)]="user.user" placeholder="User Name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="update(user._id,user.firstname,user.lastname,user.user,user.email,user.password)">Update</button>
  </form>
</div>
