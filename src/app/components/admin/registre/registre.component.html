<div class="container">
  <h1 class="text-center">Add User Page</h1>
  <hr>
  <button class="btn btn-success" routerLink='../'> <i class="fa fa-chevron-circle-left "> </i>  Return to Dashboard</button>
  <br><br>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="User Name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="radio" name="type" [(ngModel)]="type" value="Admin"> Admin
        <input type="radio" name="type" [(ngModel)]="type" value="Player"> Player
    </div>
    <button type="submit" class="btn btn-primary" (click)="registre()">Save</button>
  </form>
</div>
